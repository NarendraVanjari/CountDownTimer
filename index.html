<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Count Down Timer For Diwali !!!</h1>
        <center>
        <table >
            <tr>
                <td id = "days">00</td>
                <td id = "hours">00</td>
                <td id = "minutes">00</td>
                <td id = "seconds">00</td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
        </center>
    </div>

</body>
</html>
